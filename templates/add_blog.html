{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog qo'shish</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        header {
            width: 100%;
            height: 775px;
            background-image: url('{% static "img/tour.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding-top: 30px;
        }
    </style>
</head>

<body>

    <header>

        <nav class="container">

            <a href="{% url 'home' %}">

                <img src="{% static 'img/logo.png' %}" alt="">

            </a>

            <ul class="ul">

                <li>

                    <a href="{% url 'home' %}">Bosh sahifa</a>

                </li>

            </ul>

        </nav>

        <div style="padding-top: 30px;" class="register_div container">

            <h1>Blog qo'shish</h1>
            
            <form method="post" style="display: flex; flex-wrap: wrap; align-items: center; height: 500px;">
                {% csrf_token %}
                <h2 style="color: gray;">Blog nomini</h2>
                <input style="height: 70px;" type="text" name="title" id="" placeholder="Blog nomini kiriting"
                    required>
                <h2 style="color: gray;">Blog uchun ma'lumot</h2>
                <input style="height: 70px;" type="text" name="content" id="" placeholder="Blog haqida ma'lumot kiriting"
                    required>
                <h2 style="color: gray;">Blog qaysi shahar uchun</h2>
                <input style="height: 70px;" type="" name="city" id="" placeholder="Blog qaysi shahar uchun"
                    required>
                <button class="submit" type="submit">Keyingisi</button>
            </form>


        </div>

    </header>

</body>

</html>
