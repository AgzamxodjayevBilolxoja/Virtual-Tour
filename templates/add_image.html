{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog qo'shish</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        header {
            width: 100%;
            height: 775px;
            background-image: url('{% static "img/tour.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding-top: 30px;
        }
    </style>
</head>

<body>

    <header>

        <nav class="container">

            <a href="{% url 'home' %}">

                <img src="{% static 'img/logo.png' %}" alt="">

            </a>

            <ul class="ul">

                <li>

                    <a href="{% url 'home' %}">Bosh sahifa</a>

                </li>

            </ul>

        </nav>

        <div style="padding-top: 30px;" class="register_div container">

            <h1>Blogga rasm qo'shish</h1>

            <form method="post" enctype="multipart/form-data" style="display: flex; flex-wrap: wrap; align-items: center; height: 500px;">
                {% csrf_token %}
                <h2 style="color: gray; background-color: #fff;">Blogga rasm qo'shish</h2>
                <input style="height: 70px;" type="file" name="image" placeholder="Blog rasmini tanlang" required>
                <button class="submit" type="submit" name="action" value="add_more">Yana rasm qo'shish</button>
                <button class="submit" type="submit" name="action" value="save">Saqlash</button>
            </form>


        </div>

    </header>

</body>

</html>
