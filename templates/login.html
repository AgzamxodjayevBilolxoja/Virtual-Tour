{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizimga kirish</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        header {
            width: 100%;
            height: 775px;
            background-image: url('{% static "img/tour.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding-top: 30px;
        }
    </style>
</head>

<body>

    <header>

        <nav class="container">

            <a href="{% url 'home' %}">

                <img src="{% static 'img/logo.png' %}" alt="">

            </a>

            <ul class="ul">

                <li>

                    <a href="{% url 'home' %}">Bosh sahifa</a>

                </li>

            </ul>

        </nav>

        <div class="register_div container">

            <form method="post" style="display: flex; flex-wrap: wrap; align-items: center; height: 320px; padding-top: 50px;">
                {% csrf_token %}
                <input style="height: 70px;" type="text" name="username" id="" placeholder="Foydalanuvchi nomini kiriting" required>
                <input style="height: 70px;" type="text" name="password" id="" placeholder="Parolingizni kiriting" required>
                <button class="submit" type="submit">Ro'yxatdan o'tish</button>
            </form>            

        </div>

    </header>

</body>

</html>
